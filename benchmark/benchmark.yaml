- name: Vinted – Articles à vendre
  url: https://www.vinted.fr/
  actions:
    - name: Consulter les articles à vendre
      type: scroll
    - name: Rechercher des articles spécifiques
      type: click
      element: '.search-button'  # Le bouton de recherche
    - name: Taper "veste en cuir" dans la barre de recherche
      type: type
      element: 'search_text'  # Champ de saisie pour la recherche
      value: 'veste en cuir'  # Saisir "veste en cuir"
    - name: Appuyer sur Entrée
      type: type
      element: 'search_text'  # Champ de saisie pour la recherche
      value: '\n'  # Simuler l'appui sur Entrée
    - name: Filtrer par prix
      type: click
      element: 'button[data-testid="catalog--price-filter--trigger"]'  # Champ de saisie pour le prix maximum
    - name: Définir le prix minimum
      type: type
      element: 'input[name="price_from"]'  # Champ de saisie pour le prix maximum
      value: '0'  # Saisir 0 euros
      pageChange: true
    - name: Définir le prix maximum
      type: type
      element: 'input[name="price_to"]'  # Champ de saisie pour le prix maximum
      value: '50'  # Saisir 50 euros
      pageChange: true


- name: Depop – Articles à vendre
  url: https://www.depop.com/fr/
  actions:
    - name: Consulter les articles à vendre
      type: scroll
    - name: Rechercher des articles spécifiques
      type: click
      element: '.search-icon'  # Le bouton de recherche
    - name: Filtrer par prix
      type: type
      element: 'input[name="max_price"]'  # Champ de saisie pour le prix maximum
      value: '50'  # Saisir 50 euros
    - name: Appliquer le filtre
      type: click
      element: '.filter-button'  # Bouton pour appliquer les filtres
      pageChange: true
      waitForSelector: '.item-list'  # Attendre que la liste des articles soit visible
